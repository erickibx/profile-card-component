<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fav -->
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Title -->
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="container">
      <!-- Card -->
      <div class="card">
        <img src="images/image-victor.jpg" alt="" class="card__img" />
        <div class="card__user">
          <h2 class="card__name">
            Victor Crest <span class="card__age">26</span>
          </h2>
          <p class="card__country">London</p>
        </div>
        <div class="card__stats">
          <div class="card__item">
            <h3 class="card__number">80K</h3>
            <p class="card__int">Followers</p>
          </div>
          <div class="card__item">
            <h3 class="card__number">803K</h3>
            <p class="card__int">Likes</p>
          </div>
          <div class="card__item">
            <h3 class="card__number">1.4K</h3>
            <p class="card__int">Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/erickibx">Erick Iba√±ez</a>.
      </div>
    </div>
    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  </body>
</html>
